name: Birthday Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # You can specify any Node.js version you are using

    # Step to restore the WhatsApp session cache
    - name: Restore WhatsApp session cache
      uses: actions/cache@v3
      with:
        path: |
          .wwebjs_auth   # Restore the authentication cache
          .wwebjs_cache  # Restore the cache directory
        key: whatsapp-session-${{ github.ref }}  # Cache key
        restore-keys: |
          whatsapp-session-

    - name: Install dependencies
      run: npm install

    - name: Run the bot
      run: node bot.js
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        AIRTABLE_TABLE_ID: ${{ secrets.AIRTABLE_TABLE_ID }}
        GROUP_CHAT_ID: ${{ secrets.GROUP_CHAT_ID }}
        ADMIN_NUMBER: ${{ secrets.ADMIN_NUMBER }}

    # Step to save the WhatsApp session and cache after the run
    - name: Save WhatsApp session and cache
      uses: actions/cache@v3
      with:
        path: |
          .wwebjs_auth   # Save the authentication cache
          .wwebjs_cache  # Save the cache directory
        key: whatsapp-session-${{ github.ref }}  # Cache key
